<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="UTF-8" />
    <meta name="author" content="TimothÃ©e Lafon de la Laurencie / Yoen Peyrot" />

    <title>Predict'IF - Inscription</title>

    <link rel="stylesheet" type="text/css" href="style/global.css" />
    <link rel="stylesheet" type="text/css" href="style/register.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#signin").on("click", function () {
                if (document.getElementById('password').value == document.getElementById('cpassword').value && document.getElementById('password').value != "" && document.getElementById('birthdate').value != "" && document.getElementById('lastname').value != "" && document.getElementById('firstname').value != "" && document.getElementById('phone').value != "" && document.getElementById('address').value != "") {
                    $.ajax({
                        url: './ActionServlet',
                        type: 'POST',
                        data: {
                            todo: 'register',
                            mail: $('#mail').val(),
                            password: $('#password').val(),
                            lastname: $('#lastname').val(),
                            firstname: $('#firstname').val(),
                            phone: $('#phone').val(),
                            address: $('#address').val(),
                            birthdate: $('#birthdate').val(),
                            gender: $('input[type=radio][name=gender]:checked').val()
                        },
                        dataType: 'json'
                    })
                        .done(function (response) {
                            if (response.success != null && response.success == true) {
                                window.location = "success.html";
                            }
                            else {
                                $("#fill_fields").text("Erreur d'inscription");
                            }
                        })
                        .fail(function (error) {
                            $("#signin").text("ERREUR");
                            $("#fill_fields").text("Erreur d'inscription");
                            console.error("Error during AJAX request: " + textStatus, errorThrown);
                        });
                }
                else {
                    $("#fill_fields").text("Remplir tous les champs");
                }

            });
        });
    </script>
</head>

<body>
    <header>
        <div id="header-container">
            Inscription
        </div>
    </header>
    <div id="inscription">
        <br />
        Adresse mail : <input class="input_field" name="email" type="text" id="mail" value="" />

        Mot de passe : <input class="input_field" name="password" type="password" id="password" value="" />

        Confirmation du mot de passe : <input class="input_field" name="cpassword" type="password" id="cpassword"
            value="" />

        Nom : <input class="input_field" name="lastname" type="text" id="lastname" value="" />

        Prenom : <input class="input_field" name="firstname" type="text" id="firstname" value="" />

        Telephone : <input class="input_field" name="phone" type="text" id="phone" value="" />

        Adresse : <input class="input_field" name="address" type="text" id="address" value="" />

        Date de naissance : <input class="input_field" type="date" id="birthdate" name="birthdate">
        <div>
            Genre :

            <input type="radio" id="man" name="gender" value=1 checked><label for="man">Homme</label>
            <input type="radio" id="woman" name="gender" value=2><label for="woman">Femme</label>
            <input type="radio" id="other" name="gender" value=3><label for="other">Autre</label>
        </div>
        <br />
        <span id="fill_fields" style="color: red"></span>
        <input class="input_field" name="signin" type="button" id="signin" value="Inscription" />
    </div>
</body>

</html>
