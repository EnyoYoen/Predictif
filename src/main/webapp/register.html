<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="UTF-8">
    <meta name="author" content="TimothÃ©e Lafon de la Laurencie / Yoen Peyrot">

    <title>Predict'IF - Inscription</title>

    <link rel="stylesheet" type="text/css" href="style/global.css" />
    <link rel="stylesheet" type="text/css" href="style/register.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#signin").on("click", function () {
                if (document.getElementById('mdp').value == document.getElementById('cmdp').value && document.getElementById('mdp').value != "" && document.getElementById('birthday').value != "" && document.getElementById('lastname').value != "" && document.getElementById('firstname').value != "" && document.getElementById('phone').value != "" && document.getElementById('address').value != "") {
                    $.ajax({
                        url: './ActionServlet',
                        type: 'POST',
                        data: {
                            todo: 'inscription',
                            mail: $('#email').val(),
                            password: $('#mdp').val(),
                            lastname: $('#lastname').val(),
                            firstname: $('#firstname').val(),
                            phone: $('#phone').val(),
                            address: $('#address').val(),
                            birthdate: $('#birthday').val(),
                            genre: $('input[type=radio][name=genre]:checked').val()
                        },
                        dataType: 'json'
                    })
                        .done(function (response) {
                            if (response.success != null && response.success == true) {
                                window.location = "success.html";
                            }
                            else {
                                $("#fill_fields").text("Erreur d'inscription");
                            }
                        })
                        .fail(function (error) {
                            $("#signin").text("ERREUR");
                            $("#fill_fields").text("Erreur d'inscription");
                        });
                }
                else {
                    document.getElementById('mdpcolor').style = "color: red";
                    $("#fill_fields").text("Remplir tous les champs");
                }

            });
        });
    </script>
</head>

<body>
    <h1>Inscription</h1>
    <br />
    Adresse mail : <input name="text" type="text" id="email" value="" />
    <br /><br />
    <span id="mdpcolor" style="color: black">Mot de passe : </span> <input name="text" type="text" id="mdp" value="" />
    <br /><br />
    Confirmation du mot de passe : <input name="text" type="text" id="cmdp" value="" />
    <br /><br />
    Nom : <input name="text" type="text" id="lastname" value="" />
    <br /><br />
    Prenom : <input name="text" type="text" id="firstname" value="" />
    <br /><br />
    Telephone : <input name="text" type="text" id="phone" value="" />
    <br /><br />
    Adresse : <input name="text" type="text" id="address" value="" />
    <br /><br />
    Date de naissance : <input type="date" id="birthday" name="birthday">
    <br /><br />
    Genre : <input type="radio" id="man" name="genre" value=1 checked><label for="man">Homme</label>
    <input type="radio" id="woman" name="genre" value=2><label for="woman">Femme</label>
    <br /><br />
    <span id="fill_fields" style="color: red"></span>
    <input name="Inscription" type="button" id="signin" value="Inscription" />
</body>

</html>
