<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="UTF-8" />
    <meta name="author" content="Timothée Lafon de la Laurencie / Yoen Peyrot" />

    <title>Predict'IF - Connexion</title>

    <link rel="stylesheet" type="text/css" href="style/global.css" />
    <link rel="stylesheet" type="text/css" href="style/login.css" />

    <link rel="icon" type="image/png" href="images/favicon.ico" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#login").on("click", function () {
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        todo: 'login',
                        mail: $('#mail').val(),
                        password: $('#password').val()
                    },
                    dataType: 'json'
                })
                    .done(function (response) {
                        if (response.etat == "employee") {
                            window.location = "employee.html";
                        }
                        else if (response.etat == "client") {
                            window.location = "index.html";
                        }
                        else {

                        }
                    })
                    .fail(function (error) {
                        $("#login").text("ERREUR");
                    });
            });
            $("#signin").on("click", function () {
                window.location = "register.html";
            });
        });
    </script>
</head>

<body>
    <header>
        <div id="index-text">
            <a href="index.html">Retour accueil</a>
        </div>
    </header>

    <div id="content">
        <div id="connexion">
            <h1>
                Connexion
            </h1>
            <p>Adresse mail : </p><input class="input-field" name=" mail" type="text" id="mail" value="" />

            <p>Mot de passe : </p><input class="input-field" name="password" type="password" id="password" value="" />

            <input class="button" name="Connexion" type="button" id="login" value="Connexion" />
            <div>
                <p>Pas de compte ?</p>
                <a href="register.html">Créer un compte</a>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer-container">
            <p>© 2025 Predict'IF</p>
            <a href="https://www.youtube.com/watch?v=XfELJU1mRMg">Conditions générales de ventes</a>
            <a href="https://www.youtube.com/watch?v=XfELJU1mRMg">Politique de confidentialité</a>
        </div>
    </footer>
</body>

</html>
