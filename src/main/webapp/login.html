<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="UTF-8" />
    <meta name="author" content="Timothée Lafon de la Laurencie / Yoen Peyrot" />

    <title>Predict'IF - Connexion</title>

    <link rel="stylesheet" type="text/css" href="style/global.css" />
    <link rel="stylesheet" type="text/css" href="style/login.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#login").on("click", function () {
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        todo: 'login',
                        mail: $('#mail').val(),
                        password: $('#password').val()
                    },
                    dataType: 'json'
                })
                    .done(function (response) {
                        if (response.etat == "employe") {
                            window.location = "employee.html";
                        }
                        else if (response.etat == "client") {
                            window.location = "index.html";
                        }
                        else {

                        }
                    })
                    .fail(function (error) {
                        $("#login").text("ERREUR");
                    });
            });
            $("#signin").on("click", function () {
                window.location = "register.html";
            });
        });
    </script>
</head>

<body>
    <header>
        <div id="header-container">
            Connexion
        </div>
    </header>
    <br />
    <div id="connexion">
        Adresse mail : <input class="input_field" name=" mail" type="text" id="mail" value="" />

        Mot de passe : <input class="input_field" name="password" type="password" id="password" value="" />

        <input class="input_field" name="Connexion" type="button" id="login" value="Connexion" />
        <div>
            Pas de compte ?
            <a href="register.html">Créer un compte</a>
        </div>

    </div>
</body>

</html>
