<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="UTF-8">

    <title>Predict'IF - Connexion</title>

    <link rel="stylesheet" type="text/css" href="style/global.css" />
    <link rel="stylesheet" type="text/css" href="style/connect.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#login").on("click", function () {
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        todo: 'connexion',
                        mail: $('#email').val(),
                        password: $('#mdp').val()
                    },
                    dataType: 'json'
                })
                    .done(function (response) {
                        if (response.etat == "employe") {
                            window.location = "employee.html";
                        }
                        else if (response.etat == "client") {
                            window.location = "index.html";
                        }
                        else {

                        }
                    })
                    .fail(function (error) {
                        $("#login").text("ERREUR");
                    });
            });
            $("#signin").on("click", function () {
                window.location = "login.html";
            });
        });
    </script>
</head>

<body>
    <h1>Connexion</h1>
    <br />
    Adresse mail : <input name="text" type="text" id="email" value="" />
    <br /><br />
    Mot de passe : <input name="text" type="text" id="mdp" value="" />
    <br /><br />
    <input name="Connexion" type="button" id="login" value="Connexion" />
    <br /><br />
    <input name="Inscription" type="button" id="signin" value="Inscription" />
</body>

</html>
