<body>
    <h1 id="history-title"></h1>
    <input type="button" id="back" value="Retour" />

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const clientId = urlParams.get('clientId');

            $.ajax({
                url: './ActionServlet',
                type: 'POST',
                data: {
                    todo: 'connected',
                },
                dataType: 'json'
            })
            .done(function (response) {
                if (response.type != "employee" || response.connected == "false") {
                    window.location = "index.html";
                } else {
                    connectedAsEmployee = true;
                    $.ajax({
                        url: './ActionServlet',
                        type: 'POST',
                        data: {
                            todo: 'repartition_employe',
                        },
                        dataType: 'json'
                    })
                    .done(function (response) {
                        
                    })
                    .fail(function (jqXHR, textStatus, errorThrown) {
                        console.error("Erreur lors de la requête AJAX : " + textStatus, errorThrown);
                    });
                }
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                console.error("Erreur lors de la requête AJAX : " + textStatus, errorThrown);
            });

            $("#back").on("click", function () {
                window.location = "employee.html";
            });
        });
    </script>
