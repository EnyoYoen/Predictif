<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>TP 3IF Ajax</title>
    <meta name="author" content="Előd EGYED-ZSIGMOND">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <h1 id="history-title"></h1>
    <ul id="history-list"></ul>
    <input type="button" id="back" value="Retour" />

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const clientId = urlParams.get('clientId');

            $.ajax({
                url: './ActionServlet',
                type: 'POST',
                data: {
                    todo: 'connected',
                },
                dataType: 'json'
            })
            .done(function (response) {
                if (response.type != "employee" || response.connected == "false") {
                    window.location = "index.html";
                } else {
                    connectedAsEmployee = true;
                    $.ajax({
                        url: './ActionServlet',
                        type: 'POST',
                        data: {
                            todo: 'historique_client',
                            clientId: clientId
                        },
                        dataType: 'json'
                    })
                    .done(function (response) {
                        $("#history-title").text("Historique de " + response.client.prenom + " " + response.client.nom);
                        $("#history-list").empty();
                        for (let i = 0; i < response.length; i++) {
                            const consultation = response[i];
                            const listItem = $("<li></li>");
                            listItem.text("<p>" + consultation.medium.denomination + " - " + consultation.date + "</p><p>Commentaire : " + consultation.commentaire + "</p>");
                            $("#history-list").append(listItem);
                        }
                    })
                    .fail(function (jqXHR, textStatus, errorThrown) {
                        console.error("Erreur lors de la requête AJAX : " + textStatus, errorThrown);
                    });
                }
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                console.error("Erreur lors de la requête AJAX : " + textStatus, errorThrown);
            });

            $("#back").on("click", function () {
                window.location = "employee.html";
            });
        });
    </script>

</body>

</html>
