<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <h1>Connexion</h1>
    <p>
        <br />
        Adresse mail : <input name="text" type="text" id="email" value="" />
        <br /><br />
        Mot de passe : <input name="text" type="text" id="mdp" value="" />
        <br /><br />
        <input name="Connexion" type="button" id="login" value="Connexion" />
        <br /><br />
        <script>
            $(document).ready(function () {
                $("#login").on("click", function () {
                    $.ajax({ url: './ActionServlet', type: 'POST', data: { todo: 'connexion', mail: $('#email').val(), password: $('#mdp').val() }, dataType: 'json' });
                });
            });
        </script>

</body>

</html>
