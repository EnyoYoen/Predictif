<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="UTF-8" />
    <meta name="author" content="TimothÃ©e Lafon de la Laurencie / Yoen Peyrot" />

    <title>Predict'IF - Medium</title>

    <link rel="stylesheet" type="text/css" href="style/global.css" />
    <link rel="stylesheet" type="text/css" href="style/medium.css" />

    <link rel="icon" type="image/png" href="icon.png" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let params = new URLSearchParams(window.location.search);
            let idMedium = params.get("mediumId");
            $.ajax({
                url: './ActionServlet',
                type: 'POST',
                data: {
                    todo: 'connected',
                },
                dataType: 'json'
            })
                .done(function (response) {
                    if (response == null || response.connected == null || response.connected == false || response.type != "client") {
                        window.location = "index.html";
                    } else {
                        $("#back").on("click", function () {
                            window.location = "index.html"
                        });
                        $("#appointment").on("click", function () {
                            $.ajax({
                                url: './ActionServlet',
                                type: 'POST',
                                data: {
                                    todo: 'appointment',
                                    mediumId: idMedium
                                },
                                dataType: 'json'
                            })
                                .done(function (response) {
                                    if (response.available) {
                                        window.location = "index.html?appointment=true";
                                    } else {
                                        window.location = "index.html?appointment=false";
                                    }
                                })
                                .fail(function (jqXHR, textStatus, errorThrown) {
                                    console.error("Error during AJAX request: " + textStatus, errorThrown);
                                });
                        });
                        $.ajax({
                            url: './ActionServlet',
                            type: 'GET',
                            data: {
                                todo: 'medium_infos',
                                id: idMedium
                            },
                            dataType: 'json'
                        })
                            .done(function (response) {
                                $("#name").text(response.medium.denomination);
                                $("#description").text("\"" + response.medium.description + "\"");
                                $("#type").text(response.class);
                                if (response.class == "Spirite") {
                                    $("#info1").text(response.medium.support);
                                }
                                else if (response.class == "Astrologue") {
                                    $("#info1").text(response.medium.formation);
                                    $("#info2").text(response.medium.promotion);
                                }
                            })
                            .fail(function (jqXHR, textStatus, errorThrown) {
                                console.error("Error during AJAX request: " + textStatus, errorThrown);
                            });
                    }
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.error("Error during AJAX request: " + textStatus, errorThrown);
                })
        });
    </script>
</head>

<body>
    <h1 id="title">Informations sur le medium</h1>
    <div id="medium">
        <div id="medium-infos">
            <div id="medium-image-name">
                <img id="medium-image" src="images/medium.png" alt="Medium" />
                <p id="name"></p>
            </div>
            <p id="description"></p>  
        </div>
        <p id="type"></p>
        <ul>
            <li id="info1" hidden></li>
            <li id="info2" hidden></li>
        </ul>
    </div>
    <input name="appointment" type="button" id="appointment" value="PRENEZ RDV" />
    <input name="Retour" type="button" id="back-button" value="Retour" />
</body>

</html>
